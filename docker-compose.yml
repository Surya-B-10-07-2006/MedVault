version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: medvault-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: medvault
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - medvault-network

  backend:
    build: .
    container_name: medvault-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://admin:password@mongodb:27017/medvault?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your_super_secure_jwt_secret_key_here}
      REFRESH_SECRET: ${REFRESH_SECRET:-your_super_secure_refresh_secret_key_here}
      JWT_EXPIRE: 15m
      REFRESH_EXPIRE: 7d
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/backend/uploads
    networks:
      - medvault-network

  nginx:
    image: nginx:alpine
    container_name: medvault-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - medvault-network

volumes:
  mongodb_data:

networks:
  medvault-network:
    driver: bridge