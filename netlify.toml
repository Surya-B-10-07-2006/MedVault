[build]
  base = "."
  publish = "frontend/dist"
  command = "npm install && cd backend && npm install --legacy-peer-deps && cd ../frontend && npm install && npx vite build && cd ../netlify/functions && npm install --legacy-peer-deps"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"